openapi: 3.0.0
info:
  version: 1.0.0
  title: Simetia Test APIs
  description: Simetia Express(Typescript) API Documentation

servers:
  - url: https://fierce-woodland-86286.herokuapp.com/api

security:
- app_id: []

components:
  securitySchemes:
    app_id:
      type: apiKey
      description: "Authorization header(please login and copy token here)"
      name: Authorization
      in: header

paths:
  /register:
    #  ----- Added lines  ----------------------------------------
    post:
      description: Register new user with user credentials (name, email, password)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object 
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string

      responses:
        '200':
          description: Successfully created a new user

        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
    #  ---- /Added lines  ----------------------------------------
  /login:
    #  ----- Added lines  ----------------------------------------
    post:
      description: Login with user credentials (email, password)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object 
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string

      responses:
        '200':
          description: Success

        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
    #  ---- /Added lines  ----------------------------------------
  /book:
    #  ----- Added lines  ----------------------------------------
    get:
      description: Get book list from library
      responses:
        '200':
          description: Success

        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
    #  ---- /Added lines  ----------------------------------------
    post:
      description: Register book to the library

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object 
              required:
                - bookName
                - bookSummary
              properties:
                bookName:
                  type: string
                bookSummary:
                  type: string

      responses:
        '200':
          description: Success

        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
    #  ---- /Added lines  ----------------------------------------
    delete:
      description: Delete book from the library

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object 
              required:
                - id
              properties:
                id:
                  type: number

      responses:
        '200':
          description: Success

        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
    #  ---- /Added lines  ----------------------------------------
  /favorite:
    #  ----- Added lines  ----------------------------------------
    get:
      description: Get favorite from favorites
      responses:
        '200':
          description: Success

        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
    #  ---- /Added lines  ----------------------------------------
    post:
      description: Register favorite to favorites

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object 
              required:
                - userId
                - bookId
              properties:
                userId:
                  type: number
                bookId:
                  type: number

      responses:
        '200':
          description: Success

        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
    #  ---- /Added lines  ----------------------------------------
    delete:
      description: Delete favorite from favorites

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object 
              required:
                - id
              properties:
                id:
                  type: number

      responses:
        '200':
          description: Success

        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
    #  ---- /Added lines  ----------------------------------------